version: '3.1'

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: one_piece
    volumes:
      - ./modulo_2/SQL/ddl.sql:/docker-entrypoint-initdb.d/ddl.sql
      - ./modulo_2/SQL/dml.sql:/docker-entrypoint-initdb.d/dml.sql

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@email.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
    depends_on:
      - db
    ports:
      - 8080:80
